<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com/3.4.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.5/dist/purify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-dark: #0A0F1A;
        --grid-line-color: rgba(44, 79, 90, 0.2);
        --panel-bg: #101827;
        --panel-bg-rgb: 16, 24, 39;
        --panel-accent-bg: #070B14;
        --accent-cyan: #15fafa;
        --accent-cyan-mid: #15adad;
        --accent-cyan-dark: #157d7d;
        --text-primary: #e0ffff;
        --text-secondary: #a0f0f0;
        --text-tertiary: #70c0c0;
        --font-body: 'Roboto Mono', monospace;
        --font-heading: 'Cinzel Decorative', serif;
        --border-color: rgba(21, 173, 173, 0.3);
        
        /* Theming additions */
        --error-text: #f87171;
        --success-text: #4ade80;
        --input-bg-edit: rgba(0, 0, 0, 0.3);
        --input-border: var(--accent-cyan-dark);
        --input-border-focus: var(--accent-cyan);
        --input-shadow-focus: 0 0 10px rgba(21, 250, 250, 0.3);
        --scrollbar-dot: #475569;
        --danger-color: #ef4444;
        --danger-color-hover: #f87171;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          text-shadow: 0 0 5px rgba(21, 250, 250, 0.5), 
                       0 0 10px rgba(21, 250, 250, 0.4), 
                       0 0 20px rgba(21, 250, 250, 0.3);
        }
        50% {
          text-shadow: 0 0 10px rgba(21, 250, 250, 0.7), 
                       0 0 20px rgba(21, 250, 250, 0.6), 
                       0 0 40px rgba(21, 250, 250, 0.4);
        }
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-primary);
        font-family: var(--font-body);
        overflow: hidden;
      }
      
      #root {
        height: 100vh; /* Fallback for older browsers */
        height: 100svh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .main-frame {
        width: 100%;
        height: 100%;
        border: 1px solid var(--border-color);
        background-color: var(--bg-dark);
        position: relative;
        display: flex;
        flex-direction: column;
        padding: 0.5rem;
        gap: 0.5rem;
      }
      @media (min-width: 640px) {
        .main-frame {
          padding: 1rem;
          gap: 1rem;
        }
      }

      /* Frame corner decorations */
      .main-frame::before, .main-frame::after,
      .main-frame > div:first-of-type::before, .main-frame > div:first-of-type::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        border-color: var(--accent-cyan-mid);
        border-style: solid;
        z-index: 3; /* Ensure corners are on top of overlay */
      }
      .main-frame::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
      .main-frame::after { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
      .main-frame > div:first-of-type::before { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }
      .main-frame > div:first-of-type::after { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }

      /* NEW: Overall content grid */
      .content-grid {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 250px 1fr;
        gap: 1rem;
        flex: 1;
        min-height: 0;
      }
      @media (min-width: 1024px) {
        .content-grid {
          grid-template-columns: 4fr 6fr;
          grid-template-rows: 1fr;
        }
      }
      
      /* UNIFIED PANEL STYLE */
      .panel {
        background-color: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        position: relative;
      }

      /* NEW: Chat Panel specific layout */
      .chat-panel {
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      
      /* NEW: Cognitive Graph Panel */
      .graph-panel {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        padding: 0.75rem;
      }
      .graph-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 0.5rem;
        border-bottom: 1px dashed var(--border-color);
      }
      .graph-title {
        text-align: center;
        font-size: 0.8rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--text-tertiary);
        user-select: none;
      }
      .graph-canvas-container {
        flex: 1;
        position: relative;
        background-image: 
          linear-gradient(var(--grid-line-color) 1px, transparent 1px), 
          linear-gradient(to right, var(--grid-line-color) 1px, transparent 1px);
        background-size: 25px 25px;
        border-radius: 4px;
      }
      .graph-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }


      .side-decoration {
        position: absolute;
        top: 0;
        right: 1rem;
        bottom: 0;
        width: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        font-size: 10px;
        letter-spacing: 2px;
        color: var(--accent-cyan-dark);
        opacity: 0.5;
        overflow: hidden;
        white-space: nowrap;
        user-select: none;
        z-index: 3;
      }

      @media (max-width: 768px) {
        .side-decoration {
          display: none;
        }
      }

      .font-heading {
        font-family: var(--font-heading);
      }

      .text-glow {
        text-shadow: 0 0 5px rgba(21, 250, 250, 0.5), 
                     0 0 10px rgba(21, 250, 250, 0.4);
        animation: pulse-glow 4s ease-in-out infinite;
      }
      
      input, textarea, button {
        font-family: inherit;
      }

      .prose-invert {
        --tw-prose-body: var(--text-primary);
        --tw-prose-headings: var(--accent-cyan);
        --tw-prose-links: var(--accent-cyan);
        --tw-prose-bold: var(--text-primary);
        --tw-prose-code: var(--text-secondary);
        --tw-prose-pre-bg: var(--panel-accent-bg);
        --tw-prose-quotes: var(--text-secondary);
        --tw-prose-quote-borders: var(--accent-cyan-mid);
      }
     
      /* Ensure hljs styles are not overridden by prose */
      .prose pre > code { color: unset; }

      /* Code block container */
      .prose pre {
          border: 1px solid var(--border-color);
          border-radius: 0.5rem;
          background-color: var(--tw-prose-pre-bg);
          padding: 0;
          overflow: hidden;
          margin-top: 1.5em;
          margin-bottom: 1.5em;
      }

      /* Code block header */
      .prose .code-block-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: var(--panel-accent-bg);
          padding: 0.5rem 0.5rem 0.5rem 1rem;
          border-bottom: 1px solid var(--border-color);
      }
      .prose .code-language-tag {
        font-size: 0.8rem;
        color: var(--text-tertiary);
        text-transform: lowercase;
        user-select: none;
      }
      .prose .copy-code-button {
          padding: 0.25rem;
          border-radius: 0.375rem;
          background-color: transparent;
          color: var(--text-secondary);
          border: none;
          cursor: pointer;
          transition: all 0.2s ease-in-out;
          display: flex;
          align-items: center;
      }
      .prose .copy-code-button:hover { 
          background-color: rgba(21, 173, 173, 0.1);
          color: var(--text-primary);
      }
      
      /* Code content itself */
      .prose pre code.hljs {
          padding: 1rem;
          display: block;
          overflow-x: auto;
      }
      .prose pre code.hljs::-webkit-scrollbar {
        height: 8px; 
      }
      .prose pre code.hljs::-webkit-scrollbar-track { 
        background: transparent; 
      }
      .prose pre code.hljs::-webkit-scrollbar-thumb {
        background-color: var(--accent-cyan-dark);
        border-radius: 4px;
        border: 2px solid var(--tw-prose-pre-bg);
      }
      .prose pre code.hljs::-webkit-scrollbar-thumb:hover { 
        background-color: var(--accent-cyan); 
      }


      /* Markdown extensions styling - IMPROVED */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5em;
        margin-bottom: 1.5em;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        overflow: hidden;
      }
      .prose th, .prose td {
        border: none;
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem 1rem;
        text-align: left;
      }
      .prose thead th {
        background-color: var(--panel-accent-bg);
        color: var(--text-secondary);
        font-weight: 600;
        border-bottom-width: 2px;
        border-bottom-color: var(--accent-cyan-dark);
      }
      .prose tbody tr:last-child td {
          border-bottom: none;
      }
      .prose tbody tr:nth-child(even) {
        background-color: rgba(16, 24, 39, 0.4);
      }

      .prose blockquote {
        border-left-width: 4px;
        padding-left: 1.25rem;
        font-style: italic;
      }

      .prose del {
        color: var(--text-tertiary);
      }
      .prose .task-list-item {
        list-style-type: none;
      }
      .prose .task-list-item input[type]="checkbox"] {
        margin-right: 0.5em;
        -webkit-appearance: none;
        appearance: none;
        background-color: transparent;
        width: 1.15em;
        height: 1.15em;
        border: 1px solid var(--accent-cyan-mid);
        border-radius: 0.25em;
        display: inline-block;
        vertical-align: -0.2em;
        position: relative;
        cursor: default;
      }
      .prose .task-list-item input[type]="checkbox"]:checked::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0.65em;
        height: 0.65em;
        transform: translate(-50%, -50%);
        background-color: var(--accent-cyan);
        border-radius: 0.1em;
      }

      .chat-container {
        background-image: 
          linear-gradient(var(--grid-line-color) 1px, transparent 1px), 
          linear-gradient(to right, var(--grid-line-color) 1px, transparent 1px);
        background-size: 40px 40px;
        position: relative;
        z-index: 1;
      }

      .chat-container::-webkit-scrollbar,
      .markdown-preview-container::-webkit-scrollbar {
        width: 8px; 
      }
      .chat-container::-webkit-scrollbar-track,
      .markdown-preview-container::-webkit-scrollbar-track { 
        background: transparent; 
      }
      .chat-container::-webkit-scrollbar-thumb,
      .markdown-preview-container::-webkit-scrollbar-thumb {
        background-color: var(--accent-cyan-dark);
        border-radius: 4px;
        border: 2px solid var(--bg-dark);
      }
      .chat-container::-webkit-scrollbar-thumb:hover,
      .markdown-preview-container::-webkit-scrollbar-thumb:hover { 
        background-color: var(--accent-cyan); 
      }
      
      @keyframes bounce-in {
        0% { transform: translateY(100%) scale(0.8); opacity: 0; }
        60% { transform: translateY(-10%) scale(1.05); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }

      .new-message-indicator {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        z-index: 15;
        background-color: var(--accent-cyan);
        color: var(--bg-dark);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 20px rgba(21, 250, 250, 0.3);
        animation: bounce-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        transition: background-color 0.2s;
        border: none;
      }
      .new-message-indicator:hover {
        background-color: #6fffff; /* A lighter cyan */
      }


      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }
      
      @keyframes glow-fade-out {
        from { box-shadow: 0 0 15px rgba(21, 250, 250, 0.5); }
        to { box-shadow: none; }
      }
      .just-edited-glow {
        animation: glow-fade-out 2s ease-out forwards;
      }

      @keyframes message-in {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-message-in { 
        animation: message-in 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
        transform-origin: center 70%;
      }

      .chat-bubble {
        background-color: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        position: relative;
      }

      .message-collapsible {
        transition: max-height 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .message-collapsed {
        max-height: 250px;
        overflow: hidden;
        -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }
      .collapse-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 0.5rem;
        z-index: 2; /* Ensure it's above the content */
      }
      .show-more-button {
        background-color: rgba(var(--panel-bg-rgb) / 0.8);
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .show-more-button:hover {
        background-color: var(--panel-accent-bg);
        border-color: var(--accent-cyan);
        color: var(--accent-cyan);
      }

      /* UNIFIED ACTION BUTTON STYLE */
      .action-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        border-radius: 6px;
        background-color: var(--panel-accent-bg);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        transition: all 200ms ease;
      }
      .action-button:hover:not(:disabled) {
        background-color: rgba(21, 250, 250, 0.1);
        border-color: var(--accent-cyan);
        color: var(--text-primary);
        filter: drop-shadow(0 0 4px var(--accent-cyan));
      }
      .action-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .action-button.active {
        border-color: var(--accent-cyan);
        color: var(--accent-cyan);
        filter: drop-shadow(0 0 5px var(--accent-cyan));
      }
      .action-button.danger {
        color: var(--danger-color);
      }
      .action-button.danger:hover:not(:disabled) {
        background-color: rgba(239, 68, 68, 0.1);
        border-color: var(--danger-color);
        color: var(--danger-color-hover);
        filter: drop-shadow(0 0 4px var(--danger-color));
      }
      .action-button > svg {
        width: 1.5rem;
        height: 1.5rem;
      }

      .input-panel {
        z-index: 10;
        padding: 0.75rem;
      }
      @media (min-width: 640px) {
        .input-panel {
          padding: 1rem;
        }
      }
      
      .chat-input-container {
        position: relative;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        background: var(--panel-accent-bg);
        border: 1px solid var(--input-border);
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        transition: all 0.2s ease-in-out;
      }
      .chat-input-container.is-focused {
        border-color: var(--input-border-focus);
        box-shadow: var(--input-shadow-focus);
      }
      
      .chat-input-grid-area {
        flex: 1 1 0%;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        position: relative;
      }

      .chat-input-textarea {
        grid-column: 1;
        grid-row: 1;
        background: transparent;
        border: none;
        color: var(--text-primary);
        caret-color: var(--accent-cyan);
        padding-right: 2.5rem;
        line-height: 1.5rem;
        z-index: 1;
      }
      .chat-input-textarea:focus {
        outline: none;
        box-shadow: none;
      }
      .chat-input-textarea::placeholder {
        color: transparent;
        user-select: none;
      }
      .chat-input-textarea:placeholder-shown {
        caret-color: transparent;
      }
      
      @keyframes caret-blink {
        0%, 49% {
          opacity: 1;
          filter: drop-shadow(0 0 6px var(--accent-cyan));
        }
        50%, 100% {
          opacity: 0.3;
          filter: none;
        }
      }

      .input-glyph-placeholder-container {
        grid-column: 1;
        grid-row: 1;
        pointer-events: none;
        display: flex;
        align-items: center;
      }

      .input-caret-glyph {
        color: var(--accent-cyan);
        font-size: 1.5rem;
        line-height: 1;
        opacity: 0.6;
        filter: drop-shadow(0 0 3px var(--accent-cyan-mid));
        transition: opacity 0.2s ease-in-out, filter 0.2s ease-in-out;
        margin-left: -2px; /* Fine-tune position */
      }
      .chat-input-container:hover .input-caret-glyph,
      .chat-input-container.is-focused .input-caret-glyph {
        opacity: 1;
        filter: drop-shadow(0 0 8px var(--accent-cyan));
      }
      .chat-input-container.is-focused .input-caret-glyph {
        animation: caret-blink 1.2s step-end infinite;
      }

      .char-count-container {
        font-size: 0.8rem;
        color: var(--text-tertiary);
        user-select: none;
        white-space: nowrap;
        padding: 0 0.25rem;
      }
      
      .clear-input-button {
        position: absolute;
        top: 50%;
        right: 0.5rem;
        transform: translateY(-50%);
        z-index: 2;
        color: var(--text-tertiary);
        opacity: 0;
        transition: all 150ms ease-in-out;
        width: 1.5rem;
        height: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .clear-input-button:hover {
        color: var(--text-primary);
      }
      .chat-input-grid-area:hover .clear-input-button,
      .chat-input-grid-area:focus-within .clear-input-button {
        opacity: 1;
      }
      
      .markdown-preview-container {
        max-height: 12rem; /* 192px */
        overflow-y: auto;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 8px;
      }
      
      .attached-url-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: var(--panel-accent-bg);
        border: 1px solid var(--border-color);
        border-radius: 9999px;
        padding: 0.25rem 0.25rem 0.25rem 0.75rem;
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        max-width: fit-content;
      }
      .attached-url-pill .url-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
      }
      @media (min-width: 640px) {
        .attached-url-pill .url-text { max-width: 300px; }
      }
      .attached-url-pill .remove-url-button {
        background-color: var(--panel-bg);
        border-radius: 50%;
        width: 1.25rem;
        height: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-tertiary);
      }
      .attached-url-pill .remove-url-button:hover {
        color: var(--text-primary);
        background-color: var(--accent-cyan-dark);
      }

      .prompt-suggestions-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        max-width: 4xl;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0.75rem;
        padding: 0 0.5rem;
      }

      .suggestion-item {
        display: flex;
        align-items: center;
        background-color: transparent;
        border: 1px solid var(--border-color);
        border-radius: 9999px;
        transition: all 0.2s ease-in-out;
        overflow: hidden;
      }
      .suggestion-item:hover {
        border-color: var(--accent-cyan);
        background-color: rgba(21, 250, 250, 0.05);
      }

      .suggestion-text-button {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
        background-color: transparent;
        border: none;
        transition: color 0.2s ease-in-out;
        cursor: pointer;
        text-align: left;
        flex-grow: 1;
      }
      .suggestion-item:hover .suggestion-text-button {
        color: var(--text-primary);
      }
      
      .suggestion-copy-button {
        padding: 0.5rem;
        color: var(--text-tertiary);
        background-color: transparent;
        border: none;
        border-left: 1px solid var(--border-color);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .suggestion-copy-button svg {
        width: 1.1rem;
        height: 1.1rem;
      }
